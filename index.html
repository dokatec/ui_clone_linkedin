<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkedin - UI Clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header section -->
    <header class="header">
      <img class="header_img" src="imgs/logo.png" alt="" />
      <nav class="header_nav">
        <a class="header_nav__a" href="">Artigos</a>
        <a class="header_nav__a" href="">Pessoas</a>
        <a class="header_nav__a" href="">Learning</a>
        <a class="header_nav__a" href="">Vagas</a>
        <a class="header_nav__a border_lateral" href="">Cadastre-se</a>
        <a class="header_nav__button" href="">Entrar</a>
      </nav>
    </header>
    <!-- Main section -->
    <main>
      <section class="main_section">
        <h1 class="main_section__h1">Conhe√ßa sua Comunidade Profissional</h1>
        <form class="main_section__form" action="">
          <label class="main_section__label">E-mail ou telefone</label>
          <input class="main_section__input" type="text" />
          <label class="main_section__label" for="">Senha</label>
          <input class="main_section__input" type="password" />
          <a class="main_section__a" href="">Esqueceu a senha?</a>
          <button class="main_section__button" type="submit">Entrar</button>
        </form>
      </section>
      <section class="main_section__segundaria">
        <img src="imgs/background.png" alt="" />
      </section>
    </main>
  </body>
</html>
